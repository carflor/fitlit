<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Activity Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@300;400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="header">
      <h1>Activity Tracker</h1>
      <section class="user-info">
        <section>
          <p class="user-name"></p>
        </section>
        <section class="user-details">
          <p class="user-address"></p>
          <p class="user-email"></p>
        </section>
      </section>
    </nav>
  <main>
    <section class="data-container">
      <section class="activity-container">
        <section class="activity-title">Activity</section>
        <section class='today-activity'>
          <section class="user-number-steps-today"></section>
          <section class="user-minutes-active-today"></section>
          <section class="user-flights-stairs"></section>
          <section class="display-user-miles-walked"></section>
          <section class="current-stair-record"></section>
        </section>
        <section class="user-week-stats"></section>
        <section class="all-users-week-avg"></section>
      </section>
      <section class="hydration-container">
        <section class="hydration-title">Hydration</section>
        <section class="user-hydration-today"></section>
        <section class="user-hydration-week"></section>
        <section class="user-avg-hydration"></section>
      </section>
      <section class="sleep-container">
        <section class="sleep-title">Sleep</section>
        <section class='today-sleep'>
          <section class="user-hours-slept-today"></section>
          <section class="user-sleep-quality-today"></section>
          <section class="user-hours-slept-avg"></section>
          <section class="user-sleep-quality-avg"></section>
          <section class="worst-slept-today"></section>
        </section>
        <section class="user-week-hours-slept"></section>
        <section class="user-week-sleep-quality"></section>
      </section>
    </section>
    <aside class="friends-goals-container">
      <section class="user-goals">
        <p class="title-date"></p>
        <p class="user-step-goals"></p>
        <section class="user-goal-achievement"></section>
        <p class="avg-all-Users"></p>

      </section>
      <section class="user-friends">
        <section class="competition-title">FRIEND CONTEST TODAY! </section>
        <section class="first-ranking"></section>
        <section class="second-ranking"></section>
        <section class="third-ranking"></section>
        <section class="fourth-ranking"></section>
        <section class="fifth-ranking"></section>
      </section>
    </aside>
  </main>
    <script type="text/javascript" src="../src/Activity.js"></script>
    <script type="text/javascript" src="../src/Sleep.js"></script>
    <script type="text/javascript" src="../src/UserRepo.js"></script>
    <script type="text/javascript" src="../src/Hydration.js"></script>
    <script type="text/javascript" src="../src/User.js"></script>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>

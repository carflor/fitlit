<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Activity Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="header">
      <h1>Activity Tracker</h1>
      <section class="user-info">
        <section>
          <p class="user-name"></p>
          <p class="date"></p>
        </section>
        <section>
          <p class="user-address"></p>
          <p class="user-email"></p>
        </section>
      </section>
    </nav>
  <main>
    <section class="data-container">
      <section class="activity-container">Activity</section>
      <section class="hydration-container">Hydration</section>
      <section class="sleep-container">Sleep</section>
    </section>
    <section class="friends-goals-container">
      <section class="user-goals">Step Goal For Today
        <p class="user-step-goals"></p>

      </section>
      <section class="user-friends"> Friends List

      </section>
    </section>
  </main>
    <script type="text/javascript" src="../src/UserRepo.js"></script>
    <script type="text/javascript" src="../src/User.js"></script>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
